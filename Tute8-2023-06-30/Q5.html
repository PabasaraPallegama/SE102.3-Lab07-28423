<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var num = parseInt(window.prompt("Enter a number: "));
        
            switch(num)
            {
                case 1:document.write("Monday");
                    break;
                case 2:document.write("tuesday");
                break;
                case 3:document.write("Wednessday");
                break;
                case 4:document.write("thursday");
                break;
                case 5:document.write("Fridayday");
               break;
                case 6:document.write("Saturday");
                break;
                case 7:document.write("Sundayday");
                break;
                default:document.write("invalid input");
                
            }
        </script>
    </body>
</html>
