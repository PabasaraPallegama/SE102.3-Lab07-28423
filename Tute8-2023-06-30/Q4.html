<html>
    <head>
        <title> find the Area of Cicle</title>
    </head>
        <body>
             <script>
                var r = parseFloat(window.prompt("Enter radius: "));
                var area= (Math.PI*r*r).toFixed(2);                
                 document.write("the Area of Circle is "+area);
             </script>
        </body>
</html>
